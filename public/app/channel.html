<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Glisa</title>
        <link href='http://fonts.googleapis.com/css?family=Flavors' rel='stylesheet' type='text/css'>
        <link type="text/css" href="/css/screen.css" rel="Stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <header>
               <h1>Glisa</h1>
            </header>
            <div class="content">
                <form id="channelform" action="/app/canvas.html">
                    <div id="user"></div>
                    <div class="control-group">
                        <h2 class="label">Select channel:</h2>
                        <ul id="channellist" class="control">
                           <li>
                                <input type="radio" name="channel" value=""/>
                                <input type="text" id="newchannel" name="newchannel" placeholder="New channel..."/>
                            </li>
                        </ul>
                    </div>
                    <input type="submit" value="Join"/>
                </form>
            </div>
        </div>
        <script src="/js/jquery-1.7.2.min.js"></script>
        <script src="/js/jquery.jqote2.min.js"></script>
        <script type="text/x-jqote-template" id="temp-channel">
        <![CDATA[
            <li>
                <input id="channel<%=this.i%>" type="radio" value="<%=this.name%>"/>
                <label for="channel<%=this.i%>"><%=this.name%></label>
            </li>
        ]]>
        </script>
        <script>
            $(function($) {
                'use strict';
                $.get('/init',function(data){
                    var channels = data.channels,
                        html = '';
                    $('#user').text(data.user.name);
                    for (var i = 0;i < channels.length; i++) {
                        html += $('#temp-channel').jqote({i: i,name: channels[i].name});
                    }
                    $('#channellist').prepend(html);
                });

            });
        </script>  	
    </body>
</html>

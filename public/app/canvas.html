<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <title>Glisa</title>
        <link href='http://fonts.googleapis.com/css?family=Flavors' rel='Stylesheet' type='text/css'/>
        <link type="text/css" href="/css/screen.css" rel="Stylesheet" />
        <link type="text/css" href="/js/jquery/css/ui-lightness/jquery-ui-1.8.22.custom.css" rel="Stylesheet"/>
    </head>
    <body>
        <div class="wrapper">
            <header>
               <h1>Glisa</h1>
            </header>
            <div class="content">
                <div class="toolbar">
                    <button class="new"><i class="icons-new"></i></button>
                    <button class="on brush"><i class="icons-brush"></i></button>
                    <button class="rect"><i class="icons-rect"></i></button>
                    <button class="line"><i class="icons-line"></i></button>
                    <div class="button">
                        <i class="colorsel" id="colorsel"></i>
                         <canvas id="color-canvas" width="256" height="256"></canvas>
                    </div>
                    <div class="" id="line-width">
                    </div>
                </div>
                <div class="main">
                    <canvas id="canvas" width="760" height="600"></canvas>
                </div>
               
                <div class="side">
                    <div id="users" class="sidebox">
                        <h3>Users</h3>
                        <ul>
                        </ul>
                    </div>
                    <div class="sidebox chatbox">
                        <h3>Chat</h3>
                        <div class="chatwin">
                            <table>
                                <tr>
                                    <td id="chatlog"></td>
                                </tr>
                            </table>
                        </div>
                        <input type="text" class="msginput" placeholder="new message..." autofocus/>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" data-main="/js/client" src="/js/require.js"></script>
    </body>
</html>
